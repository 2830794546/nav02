#图片路径
image: /home/rt/demo03_ws/src/nav_demo/map/nav.pgm
#地图刻度尺（米/像素  5cm一个像素）
resolution: 0.050000
#地图的位姿信息
origin: [-50.000000, -50.000000, 0.000000]
#取反
negate: 0
#p=(255 - 像素值 )/255 白色0  黑色1
#大于占用阈值 是 障碍物    小于空闲阈值 是 无障碍，可自由通行 
#占用阈值
occupied_thresh: 0.65
#空闲阈值（与前者结合来判断是否是障碍物）
free_thresh: 0.196

